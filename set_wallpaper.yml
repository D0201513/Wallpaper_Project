---
- name: ðŸ–¼ Set GNOME wallpaper on Kali
  hosts: kali
  become: true
  tasks:

    - name: ðŸ“¤ Copy wallpaper image
      copy:
        src: kali-wallpaper.png
        dest: /home/kali/wallpaper.png
        owner: kali
        group: kali
        mode: '0644'

    - name: ðŸ–¼ Set wallpaper using pre-created script
      command: /usr/local/bin/set-wallpaper.sh /home/kali/wallpaper.png
